<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josh's Website</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-top-circle"></div>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg-filters">
        <defs>
            <filter id="grain" x="0" y="0" width="100%" height="100%">
                <feTurbulence baseFrequency="0.8" result="noise" numOctaves="1"></feTurbulence>
                <feComposite in="noise" in2="SourceGraphic" operator="in" result="monoNoise"></feComposite>
                <feBlend in="SourceGraphic" in2="monoNoise" mode="multiply"></feBlend>
            </filter>
        </defs>
    </svg>

    <div class="background-btm1-circle"></div>
    <div class="background-btm2-circle"></div>
    <div class="background-btm3-circle"></div>
    
    <div class="navbar">
        <span class="navbar-brand">Josh</span> <!-- Added this line for the brand/name -->
        <div class="links-container">
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
        <button class="book-call-btn">BOOK A CALL</button>
    </div>

    <h1 style="width: 450px; margin-left: 500px;">Discover the simplicity of creating magical videos.</h1>
    <p style="width: 650px; margin-left: 410px;">Teach potential customers, introduce new functionalities, and evaluate your communication strategies using the convenience of ready-made video content.</p>

    <h1 style="width: 450px; margin-left: 500px;">We have the <span style="background: linear-gradient(to bottom right, #4e68a4, #4a3276); -webkit-background-clip: text; color: transparent;">solution</span> for you.</h1>

</body>
</html>
